<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><marquee><h2>REGISTRATION FORM</h2></marquee></center>
    <div>   <!-- divison/section-->
        <form action="">
            <label for="">FIRST NAME</label> <!--for reader focus-->
            <input type="text" name="" id="" placeholder="first name">
            <br>
            <br>
            <label for="">LAST NAME</label>
            <input type="text" name="" id="" placeholder="last name">
            <br>
            <br>
            <label for="">EMAIL ID</label>
            <input type="email" name="" id="" placeholder="email id">
            <br>
            <br>
            <label for="">PHONE NO.</label>
            <input type="tel" name="" id="" placeholder="0123456789">
            <br>
            <br>
            <label for="">GENDER</label><br> <!--one choice-->
            <input type="radio" name="g1" id="">
            <label for="radio">FEMALE</label><br>
            <input type="radio" name="g1" id="">
            <label for="radio">MALE</label><br>
            <input type="radio" name="g1" id="">
            <label for="radio">OTHER</label>
            <br>
            <br>
            <label for="">COURSE</label><br> <!--multiple choice-->
            <input type="checkbox" name="" id="MAKEUP">   
            <label for="checkbox">MAKEUP ARTIST</label><br>
            <input type="checkbox" name="" id="HAIR">   
            <label for="checkbox">HAIR STYLIST</label><br>
            <input type="checkbox" name="" id="NAIL">   
            <label for="checkbox">NAIL EXTENSION</label><br>
            <input type="checkbox" name="" id="HAIR EXTENSION">   
            <label for="checkbox">HAIR EXTENSION</label>  
            <br>
            <br>
            <label for="">BRANCH</label><br> <!--menu bar-->
            <select name="" id="">
                <option value=""></option>
                <option value="">NOIDA</option><br>
                <option value="">DELHI</option><br>
                <option value="">GURGAON</option><br>
                <option value="">PUNJAB</option>
            </select>

            <br>
            <br>
            <label for="">FULL ADDRESS</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br/>
            <label for="">IDENTIFY FACE COLOR</label>
            <input type="color" name="" id="">
            <br>
            <br>
            <label for="">BIO URL</label>
            <input type="url" name="" id="">
            <br>
            <br>
            <label for="">DATE</label>
            <input type="date" name="" id="">
            <br>
            <br>
            <input type="range" name="" id="">
            <br><br>
            <input type="time" name="" id="">
            <br><br>
            <label for="">DOCUMENT FILE</label>
            <input type="file" name="" id="">
            <br>
            <br>
            <input type="submit" >
            <br>
            <br>
            <input type="reset" >

        </form>


    </div>

</body>
</html>
